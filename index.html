<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pan card form</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <table class="form-table">
        <thead>
          <tr>
            <th class="form-title-container" colspan="3">
              <h5 class="form-main-title">
                Request For New PAN Card Or/And Changes in PAN Data
              </h5>
              <p class="form-sub-title">
                Fields marked with <span class="asterisk">*</span> (asterisk)
                are mandatory. To avoid mistake(s). please refer
                <a
                  class="anchor-guide"
                  href="https://www.google.com/"
                  target="_blank"
                  >guidelines</a
                >
                and
                <a
                  class="anchor-guide"
                  href="https://www.google.com/"
                  target="_blank"
                  >instructions</a
                >
              </p>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td class="align-center">
              <label class="field-title citizen-margin">
                <span class="asterisk">*</span>
                Whether citizen of India
              </label>
              <label for="citizen-yes">Yes</label>
              <input
                id="citizen-yes"
                type="radio"
                name="citizen-type"
                value="yes"
              />
              <label for="citizen-no">No</label>
              <input
                id="citizen-no"
                type="radio"
                name="citizen-type"
                value="yes"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
